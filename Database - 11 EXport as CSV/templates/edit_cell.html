<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cell</title>
</head>
<body>
    <h1>Edit Cell in {{ table_name }}</h1>

    <form method="post" action="{{ url_for('edit_cell', table_name=table_name, row_id=row_id, column_name=column_name) }}">
        <label for="new_value">New Value for {{ column_name }}:</label>
        <input type="text" name="new_value" value="{{ current_value }}" required>
        <br>
        <input type="submit" value="Save Changes">
    </form>
    
    <br>
    <a href="{{ url_for('display_tables') }}">Back to Tables</a>
</body>
</html>
